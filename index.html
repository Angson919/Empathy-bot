<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathyBot | Your Mental Health Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="blob-bg"></div>
<div class="main-wrapper">
    <aside class="sidebar">
        <h2>EmpathyBot</h2>
        <ul id="chatHistory">
            <li>New Chat</li>
        </ul>
    </aside>
    <main class="chat-interface">
        <div class="chat-container">
            <header>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <img src="assets/bot-avatar.png" class="bot-avatar" alt="Bot Avatar">
                    <div>
                        <h1>EmpathyBot</h1>
                        <p class="status"><span class="pulse"></span> Online</p>
                    </div>
                </div>
                <button id="darkModeToggle" aria-label="Toggle dark mode"><i class="fas fa-moon"></i></button>
            </header>

            <div class="chat-box" id="chatBox">
                <div class="welcome-message">
                    <p>Hi there! ðŸ‘‹ I'm here to listen. How are you feeling today?</p>
                    <img src="assets/hello-bot.gif" alt="Welcome GIF" class="welcome-gif">
                </div>
            </div>

            <div class="input-area">
                <div class="typing-indicator" id="typingIndicator">
                    <img src="assets/typing-indicator.gif" alt="Bot is typing...">
                </div>
                <input type="text" id="userInput" placeholder="Type your feelings...">
                <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>
</div>
<script src="script.js"></script>
</body>
</html>
